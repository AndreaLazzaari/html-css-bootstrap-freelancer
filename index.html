<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link Css -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <!-- titolo + nav dentro un container in space-btw -->

        <div class="container">
          <div class="row d-flex justify-content-between">
            <div class="col-6 d-md-flex align-items-md-center">
                <h1>
                    START BOOTSTRAP
                </h1>
            </div>
            <div class="col-6">
                <div class="my_bordo-i">
                    <i class="fa-solid fa-bars d-sm-none d-flex justify-content-end"></i>
                </div>
                <nav class="my_navigazione d-none d-sm-block">
                    <ul class="d-flex justify-content-end">
                        <li>a</li>
                        <li>b</li>
                        <li>c</li>
                    </ul>
                </nav>
            </div>
          </div>
        </div>
    </header>


    <main>
        <!-- jumbo -->
        <section class="my_jumbo">
            <div class="container text-center">
                <div class="row">
                    <div class="col-12">
                        <div class="my_jumbo-contenuti">
                            img stellina h2 p 
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- section sotto jumbo -->
        <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Portfoglio
                    </h3>
                </div>
                <div class="col-12">
                    stellina
                </div>
            </div>
        </div>
        <!-- section con 6 card -->
        <section id="portfolio">
            <div class="container">                
                <div class="row px-lg-3">
                    <div class="col-12 col-md-6 col-lg-4">
                        <article class="my_box my_bkg-rosso"></article>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <article class="my_box my_bkg-azzurro"></article>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <article class="my_box my_bkg-nero"></article>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <article class="my_box my_bkg-celeste"></article>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <article class="my_box my_bkg-blu"></article>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <article class="my_box my_bkg-marrone"></article>
                    </div>
                </div>
            
            </div>
        </section>
        <!-- section con 2 p e un button -->


        <!-- section contact -->
    </main>


    <footer>
        <!-- top footer -->


        <!-- bottom footer -->
    </footer>
</body>
</html>
